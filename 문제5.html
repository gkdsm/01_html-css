<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1><b>수업 신청</b></h1>
        <fieldset>
            <legend><b>과목</b></legend>
            <ol>
                <label>선택 <select name="options">
                <option value="options">javaScript</option>
                <option value="options">CSS</option>
                <option value="options">HTML</option>
                </select>
            </ol>
        </fieldset><br>

        <fieldset>
            <legend><b>신청자</b></legend>
            <ol>
            <label>이름 </label>
            <input type="name"><br><br>
            <label>아이디 </label>
            <input type="id" name="id" placeholder="abc@google.com"><br><br>
            <label>현재 직업 <select name="job">
            <option value="job">청소년</option>
            <option value="job">대학생</option>
            <option value="job">직장인</option>
            <option value="job">무직</option>
            </select>
            </ol>
        </fieldset><br>

        <fieldset>
            <legend><b>교재 주문</b></legend>
            <ol>
            <label>교재 </label>
            <input type="number" min="1" max="100" value="1" step="1"><br><br>
            <label>단체 주문 </label>
            <input type="number" min="1" max="100" value="1" step="1">
            </ol>
        </fieldset><br>

        <fieldset>
            <input type="submit" value="신청하기"><input type="reset" value="다시쓰기">
        </fieldset>
    </form>
</body>
</html>
